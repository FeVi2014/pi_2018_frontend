<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Suspens√µes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let suspension of suspensions">
    <ion-card-title>
      Jogador: {{suspension.jogador}}
      <img src="assets/imgs/{{suspension.equipe  | lowercase}}.png" style="width: 25%; height: 50px; margin-left: 70%; margin-bottom: -40px;" />
    </ion-card-title>
    <ion-card-content>
      <p>NUMERO: {{suspension.numero}}</p>
      <p>CRITERIO: {{suspension.criterio}}</p>
      <p>MOTIVO: {{suspension.motivo}}</p>
    </ion-card-content>
    <ion-item>
      <ion-icon name='keypad' item-start style="color: #d03e84"></ion-icon>
      Categoria
      <ion-badge item-end>{{suspension.categoria}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon name='football' item-start style="color: #55acee"></ion-icon>
      Jogos
      <ion-badge item-end>{{suspension.jogos}}</ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
