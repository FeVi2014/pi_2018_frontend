<ion-header>
  <ion-navbar color="primary" class="header">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title>Jogos</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-bottom>
      <ion-segment [(ngModel)]="league">
          <ion-segment-button *ngFor="let league of championship.league" value="{{league.title}}">
              {{league.title}}
          </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
  
</ion-header>

<ion-content class="background" [ngSwitch]="league">
  <span *ngFor="let league of championship.league">
    <span *ngSwitchCase="league.title">
      <ion-card>
        
              <ion-segment [(ngModel)]="shift">
                  <ion-segment-button *ngFor="let shift of league.shift" value="1">
                      1ยบ turno
                  </ion-segment-button>
              </ion-segment>
              
        <span [ngSwitch]="shift">
          <span *ngFor="let shift of league.shift" >

            <ion-slides pager *ngSwitchCase="1">

                <ion-slide *ngFor="let round of shift.round">
                    <ion-list>
                      <h5>1ยบ Rodada</h5>
                        <button ion-item *ngFor="let game of round" (click)="itemTapped($event, game.id)">
                            <ion-row align-items-center justify-content-center>
                                <ion-col text-center class >
                                    <img height="50%" width="50%" src="{{game.winner.logo}}">
                                    <p>{{game.winner.name}}</p>
                                </ion-col>
                                <ion-col text-center>
                                    {{game.winner.score}} x {{game.looser.score}}
                                </ion-col>
                                <ion-col text-center>
                                    <img height="50%" width="50%" src="{{game.looser.logo}}">
                                    <p>{{game.looser.name}}</p>
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col>
                                    <ion-note text-center>
                                        <p>{{game.date}} - {{game.time}} </p>
                                    </ion-note>
                                  </ion-col>
                            </ion-row>
                        </button>
                      </ion-list>
                </ion-slide>

            </ion-slides>

          </span>
       </span>
       
      </ion-card>

    </span>
  </span>
</ion-content>
