<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- <ion-select [(ngModel)]="champion" class="select-championship">
            <ion-option *ngFor="let champ of championship" value="{{champ}}">
                    Campeonato {{champ}}
            </ion-option>
        </ion-select> -->
        <ion-title>Campeonato 2018</ion-title>
    </ion-navbar>
            <ion-toolbar class="toolbar" no-border-bottom>
                <ion-segment class="segment" [(ngModel)]="selectedLeague">
                    <ion-segment-button *ngFor="let l of league" value="{{l.value}}">
                        liga {{l.title}}
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>
</ion-header>
<ion-content>
        <ion-card *ngFor="let s of shift; let i = index" >
          <ion-card-title text-center>
              {{s.title}}
          </ion-card-title>
          <ion-card-content>
        <ion-slides pager>
            <ion-slide *ngFor="let r of round; let i = index">
                <span class="slide-title"> {{r.title}}</span>
                    <ion-list>
                      <button ion-item *ngFor="let game of games[selectedLeague]" (click)="toGameDetails($event, game.id)">
                        <ion-row align-items-center justify-content-center>
                            <ion-col text-center>
                                <img height="50%" width="50%" src="{{game.team1Logo}}">
                                <p>{{game.team1}}</p>
                            </ion-col>
                            <ion-col text-center>
                                {{game.team1Score}} x {{game.team2Score}}
                            </ion-col>
                            <ion-col text-center>
                                <img height="50%" width="50%" src="{{game.team2Logo}}">
                                <p>{{game.team2}}</p>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <ion-note text-center>
                                    <p>{{game.date}}</p>
                                </ion-note>
                            </ion-col>
                        </ion-row>
                      </button>
                    </ion-list>
            </ion-slide>
        </ion-slides>
      </ion-card-content>
    </ion-card>
</ion-content>
