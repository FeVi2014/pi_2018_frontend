<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <!-- <ion-select [(ngModel)]="champion" class="select-championship">
            <ion-option *ngFor="let champ of championship" value="{{champ}}">
                    Campeonato {{champ}}
            </ion-option>
        </ion-select> -->
        <ion-title>Campeonato 2018</ion-title>
    </ion-navbar>
            <ion-toolbar class="toolbar" no-border-bottom>
                <ion-segment class="segment" [(ngModel)]="selectedLeague">
                    <ion-segment-button *ngFor="let l of league" value="{{l.value}}" (click)="getGroupKeys(l.value)">
                        liga {{l.title}}
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let key of groupKeys" style="">
    <ion-card class="card">
      <ion-card-header text-center>
        {{'Grupo ' + key}}
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-list-header border-bottom>
            <ion-row align-items-start justify-content-start>
              <ion-col text-center>
                Time
              </ion-col>
              <ion-col text-end>
                Pontos
              </ion-col>
              <ion-col text-end>
                Jogos
              </ion-col>
              <ion-col text-end>
                SG.
              </ion-col>
            </ion-row>
          </ion-list-header>

          <ion-item *ngFor="let team of groups[selectedLeague][key]" style="">
            <ion-row align-items-center justify-content-center>
              <ion-col text-left>
                <img src="{{team.logo}}" alt="">
              </ion-col>
              <ion-col text-right>
                {{team.score}}
              </ion-col>
              <ion-col text-right>
                {{team.games}}
              </ion-col>
              <ion-col text-right>
                {{team.scoreDifference}}
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-content>
