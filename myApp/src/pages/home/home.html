<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Futebol dos Pais</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card class="card">
        <ion-card-header text-center>
           ultimo jogo - {{lastGame.date}}
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row align-items-center justify-content-center>
                  <ion-col >
                      <img src="{{lastGame.winner.logo}}">
                  </ion-col>
                  <ion-col text-center class="card-main">
                      {{lastGame.winner.score}} x {{lastGame.looser.score}}
                  </ion-col>
                  <ion-col>
                      <img src="{{lastGame.looser.logo}}">
                  </ion-col>
                </ion-row>
                <ion-row align-items-center justify-content-center>
                    <ion-col text-center>
                        {{lastGame.winner.name}}
                    </ion-col>
                    <ion-col></ion-col>
                    <ion-col text-center>
                        {{lastGame.looser.name}}
                    </ion-col>
                </ion-row>
                <!-- <ion-row align-items-end justify-content-end>
                    <ion-col text-center class="card-actions">
                        <button ion-button (click)="toGamesList(lastGame.looser.league)"block clear>mais</button>
                    </ion-col>
                 </ion-row> -->
              </ion-grid>

        </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-title text-start>
        Turma do Barranco
      </ion-card-title>
      <ion-grid>
        <ion-item *ngFor="let post of lastestPosts">
            <ion-item class="item-title">
              <h2>{{post.title}}</h2>
              <p>{{post.comment}}</p>
            </ion-item>
            <ion-row align-items-start justify-content-start>
              <ion-col>
                <button ion-button icon-left clear small color="thirdary">
                  <div>ler mais</div>
                </button>
              </ion-col>
              <ion-col align-self-center  text-end>
                <ion-note>
                  {{post.date}}
                </ion-note>
              </ion-col>
            </ion-row>
        </ion-item>
        <ion-row align-items-end justify-content-end>
            <ion-col text-center class="card-actions">
                <button ion-button block clear>mais</button>
            </ion-col>
        </ion-row>
          <ion-col>
          </ion-col>
        <ion-row>
        </ion-row>
      </ion-grid>
    </ion-card>
</ion-content>
